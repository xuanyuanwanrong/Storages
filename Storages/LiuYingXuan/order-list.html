<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>库位管理</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div style="font-size: 12px; background: #EFEFEF; background-image: -webkit-linear-gradient(top, #FDFDFD 0%, #EAEAEA 100%); 	border-bottom: 1px solid #e0dede;">
                                <div style="padding: 3px 5px 2px; float: right; margin: -8px 0px 0 0;">
                                    <button type="button" class="layui-btn layui-btn-radius" onclick="xadmin.open('库位新增','order-add.html')"><i class="layui-icon"> &#xe642; </i>新增</button>
                                    <button type="button" class="layui-btn layui-btn-normal layui-btn-radius"><i class="layui-icon layui-icon-export"></i>导出</button>
                                </div>
                                库位管理
                            </div>
                            <div class="layui-inline" style="margin-right: -10px;">
                                <label class="layui-form-label">仓库</label>
                                <div class="layui-input-inline" style="float:right; margin-right:-2px;">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">请选择仓库</option>
                                        <option value="1">产品仓库</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-right: -20px;">
                                <label class="layui-form-label">类型</label>
                                <div class="layui-input-inline" style="float:right; margin-right:-2px;">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">请选择</option>
                                        <option value="1">正式库区</option>
                                        <option value="2">报损仓库</option>
                                        <option value="3">待入仓库</option>
                                        <option value="4">待检仓库</option>
                                        <option value="5">待出仓库</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-right: -20px;">
                                <label class="layui-form-label">库位</label>
                                <div class="layui-input-inline">
                                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <button type="button" class="layui-btn layui-btn-xs" style="margin-top: -8px; margin-left: 25px;" lay-filter="sreach"><i class="layui-icon layui-icon-search"></i>搜索</button>
                        </form>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="" lay-skin="primary">
                                    </th>
                                    <th>序号</th>
                                    <th>库位编号</th>
                                    <th>库位名</th>
                                    <th>所在仓库</th>
                                    <th>库位类型</th>
                                    <th>是否禁用</th>
                                    <th>是否默认</th>
                                    <th>创建时间</th>
                                    <th width="200">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="" lay-skin="primary"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="td-manage">
                                        <a><i class="layui-icon">&#xe640;</i></a>
                                        <a><i class="layui-icon">&#xe698;</i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="" lay-skin="primary"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="td-manage">
                                        <a><i class="layui-icon">&#xe640;</i></a>
                                        <a><i class="layui-icon">&#xe698;</i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="" lay-skin="primary"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="td-manage">
                                        <a><i class="layui-icon">&#xe640;</i></a>
                                        <a><i class="layui-icon">&#xe698;</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    layui.use(['laydate', 'form'],
        function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render
                ({
                    elem: '#start' //指定元素
                });

            //执行一个laydate实例
            laydate.render
                ({
                    elem: '#end' //指定元素
                });
        });
</script>
