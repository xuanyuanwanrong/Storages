<script type="text/javascript">
    var pageIndex = 1;
    var pageSize = 10;
    var pageCount = 0;
    $(function () {
        ProductCategoryList();
    });
  
    function ProductCategoryList() {
        $.ajax({
            type: "POST",
            url: "/Kevin/ProductCategoryList",
            data: "{PageIndex:" + pageIndex + ",PageSize:" + pageSize + "}",
            dataType: "json",
            contentType: "application/json",
            success: function (result) {
                $("#tb_ProductCategory").empty();
                //获取总页数
               
                //alert(result.PageCount);
                
                $.each(result.DataList, function (index, data) {
                    $("#tb_ProductCategory").append("<tr><td><input type='checkbox' name='' lay-skin='primary'></td><td>" + data.Pcid + "</td><td>" + data.PcName + "</td><td>" + ChangeDateFormat(data.time) + "</td><td>" + data.PcRemarks + "</td><td class='td - manage'><a><i class='layui-icon'>&#xe640;</i></a><a><i class='layui-icon'>&#xe698;</i></a></td ></tr>");
                });
                layui.use(['laypage', 'layer'], function () {
                    var laypage = layui.laypage
                        , layer = layui.layer;
                    laypage.render({
                        elem: 'fengYe'
                        , count: result.PageCount
                        , limit: pageSize
                        , limits: [5, 10, 15, 20, 25, 30,]
                        , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                        , jump: function (obj, first) {
                            if (!first) {
                                ProductCategoryList(obj.curr, obj.limit);
                            }
                        }
                    });
                });
            },
            error: function (ex) {
                alert(ex.responseText);
            }
        });

    }
    function ChangeDateFormat(jsondate) {
        jsondate = jsondate.replace("/Date(", "").replace(")/", "");
        if (jsondate.indexOf("+") > 0) {
            jsondate = jsondate.substring(0, jsondate.indexOf("+"));
        }
        else if (jsondate.indexOf("-") > 0) {
            jsondate = jsondate.substring(0, jsondate.indexOf("-"));
        }

        var date = new Date(parseInt(jsondate, 10));
        var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
        var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        return date.getFullYear() + "-" + month + "-" + currentDate;
    }
    
</script>
