<script>
    var pageIndex = 1;
    var pageSize = 10;
    var pageCount = 0;
    var Rows = 0;

    $(function () {
        Count();
        MeteringAll(pageIndex,pageSize);
    });
    function MeteringAll(index, size) {
        $.ajax({
            type: "POST",
            url: "/Peng/MeteringAll",
            data: "{pageIndex:" + index + ",pageSize:" + size + "}",
            dataType: "json",
            contentType: "application/json",
            success: function (result) {
                $("#td1 th").remove();
                $.each(result.DataList, function (index, data) {

                    $("#td1").append("<tr><th>" + data.Mid + "</th><th>" + data.MId + "</th><th>" + data.Mname + "</th><th><button type='button' class='layui-btn layui-btn-normal layui-btn-sm'><i class='layui-icon'></i></button><button type='button' class='layui-btn layui-btn-danger'><i class='layui-icon'></i></button></th></tr>");
                });
            },
            error: function (ex) {
                alert("Error" + ex.responseText);
            }
        });
    }

    function Count() {
        $.ajax({
            type: "POST",
            url: "/Peng/Rowss",
            data: "{}",
            dataType: "json",
            contentType: "application/json",
            success: function (retult) {
                Rows = retult;
                $("#tdl th").remove();
                layui.use(['laypage', 'layer'], function () {
                    var laypage = layui.laypage
                        , layer = layui.layer;
                    //完整功能
                    laypage.render({
                        elem: 'demoPageList'
                        , count: Rows
                        , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                        , jump: function (obj, first) {
                            if (!first) {
                                MeteringAll(obj.curr, obj.limit);
                            }
                        }
                    });
                });
            },
        });
    }
</script>
