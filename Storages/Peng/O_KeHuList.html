<script>
    var pageIndex = 1;
    var pageSize = 10;
    var pageCount = 0;

    $(function () {

    function dateTome(op) {
        var data = new Date(parseInt(op.substring(6)));
        return data.toLocaleDateString();
    }

    function CustomeerAll(index, size) {
        $.ajax({
            type: "POST",
            url: "/Peng/CustomerAll",
            data: "{pageIndex:'"+index+"',pageSize:'" + size + "'}",
            dataType: "json",
            contentType: "application/json",
            success: function (result) {
                $("#td1 tr").remove();
                $.each(result.DataList, function (index, data) {
                    $("#td1").append("<tr><th>" + data.CtId + "</th><th>" + data.CtName + "</th><th>" + data.CtIphone + "</th><th>" + data.CtAddress + "</th><th>" + dateTome(data.Time) + "</th><th><a type='button' class='layui-btn layui-btn-normal layui-btn-sm'><i class='layui-icon'></i></a><button onclick='return Del(" + data.id + ")' type='button' class='layui-btn layui-btn-danger'><i class='layui-icon'></i></button></th></th></tr>");
                });
            },
            error: function (ex) {
                alert("Error" + ex.responseText);
            }
        });
    }

    function Count() {
        $.ajax({
                type: "POST",
                url: "/Peng/Rows",
                data: "{}",
                dataType: "json",
                contentType: "application/json",
                success: function (retult) {
                    Rows = retult;
                    $("#tdl tr").remove();
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        //完整功能
                        laypage.render({
                            elem: 'demoPageList'
                            , count: Rows
                            , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                            , jump: function (obj, first) {
                                if (!first) {
                                    CustomeerAll(obj.curr,obj.limit);
                                }
                            }
                        });
                    });
                },
            });
    }

                    });
                }
                else {
                    alert("查询失败");
                }
            },
            error: function (ex) {
                alert("Error" + ex.responseText);
            }
