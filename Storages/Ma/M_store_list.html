<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script src="../Scripts/jquery-3.4.1.min.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <body>
        <div class="x-nav">
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                           
                                产品名称：
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="请输入产品名称" name="product_name" id="cpname" type="text">
                                   
                                </div>
                                入库类型：
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="city" lay-verify="" id="leixing">
                                      
                                    </select>
                                </div>

                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach" id="chaxun"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                                <div class="layui-inline layui-show-xs-block" style="float: right;">
                                    <button class="layui-btn">导出Excel</button>
                                </div>
                           
                        </div>

                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>供应商名称</th>
                                        <th>产品名称</th>
                                        <th>入库类别</th>
                                        <th>规格</th>
                                        <th>供应商地址</th>
                                        <th>库存数</th>
                                        <th>入库时间</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl">
                                </tbody>
                            </table>
                            <div id="fenye">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

    
</html>
<script type="text/javascript">
    var Index = 1;
    var Size = 5;
    var Count = 0;
    var name = "";
    var typeid = 0;
    $(function () {
        
        WhAll(Index, Size, typeid, name);
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage
             , layer = layui.layer;
            laypage.render({
                elem: 'fenye'
                , count: Count
                , limit: Size
                , limits: [5, 10, 15, 20, 25, 30,]
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                , jump: function (obj, first) {
                    if (!first) {
                        WhAll(obj.curr, obj.limit, typeid, name);
                    }
                }
            });

        });
       WsTypeAll();
    });
    //时间戳转日期
    function GetDataTime(op) {
        var date = new Date(parseInt(op.substring(6)));
        return date.toLocaleDateString();
    }
    //分页查询
    function WhAll(PageIndex, PageSize, typeid, name) {
        $.ajax({
            url: "/Ma/WhAll",
            data: "{PageIndex:" + PageIndex + ",PageSize:" + PageSize + ",typeid:" + typeid + ",name:'" + name + "'}",
            type: "post",
            dataType: "json",
            async: false,
            contentType: "application/json",
            success: function (result) {
                $("#tbl").empty();
                Count = result.PageCount;
                $.each(result.DataList, function (index, data) {
                    $("#tbl").append("<tr><td>" + data.wid + "</td><td>" + data.gname + "</td><td>" + data.pname + "</td><td>" + data.pcname + "</td><td>" + data.tname + "</td><td>" + data.dizhi + "</td><td>" + data.kleix + "</td><td>" + GetDataTime(data.time) + "</td></tr >")
                });
            },
            error: function (ex) {
                alert("Error:" + ex.responseText);
            }
        });
    }

    function GetCount() { 
    }


    //查询所有入库类型
    function WsTypeAll() {
        $.ajax({
            url: "/Ma/WsTypeAll",
            data: "{}",
            type: "post",
            dataType: "json",
            contentType: "application/json",
            success: function (result) {
                $("#leixing").empty();
                $("#leixing").prepend("<option value=0>请选择</option>")
                $.each(result, function (index, data) {
                    $("#leixing").append("<option value=" + data.tid + ">" + data.tname + "</option>")
                });
            }, error: function (ex) {
                alert("Error:" + ex.responseText);
            }
        });
    }
    //点击查询按钮
    $("#chaxun").click(function () {
        name = $("#cpname").val();
        typeid = $("#leixing").val();
        WhAll(Index, Size, typeid, name);
    });
</script>
