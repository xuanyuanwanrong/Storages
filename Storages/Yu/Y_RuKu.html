	<script src="../Scripts/jquery-3.4.1.min.js"></script>
	<script src="../lib/layui/layui.js"></script>
	<script>
		var pageIndex = 1;
		var pageSize = 3;
		var pageCount = 0;
		var rows = 0;
        function GetTime(op) {
            var time = new Date(parseInt(op.substr(6)));
            return time.toLocaleString();
        }
		$(function () {
        GetRows();

            PageList(pageIndex, pageSize);

		});

		function PageList(pIndex, pSize) {
			$.ajax({
				type: "POST",
				url: "/Yu/SelectRuKuAll",
				data: "{pageIndex:" + pIndex + ",pageSize:" + pSize + "}",
				dataType: "json",
				contentType: "application/json",
				success: function (re) {
					$("#box tr").remove();
					$.each(re.DataList, function (index, data) {
                        $("#box").append("<tr><td><input type='checkbox'style='display: block;' lay-skin='primary'></td><td>" + data.wid + "</td><td>" + data.tname + "</td><td>" + data.sname + "</td><td>" + data.rid + "</td><td>" + data.num + "</td><td>" + (data.num) * (data.price) + "</td><td>" + data.state + "</td><td>" + data.user + "</td><td>" + GetTime(data.time) + "</td><td><div class='layui - btn - group'><button type='button' class='layui-btn layui-btn-warm'><i class='layui-icon'>&#xe642;</i>查看</button><button type='button' class='layui-btn  layui-btn-danger'><i class='layui-icon'>&#xe640;</i>删除</button></div ></td></tr>");
					});
				},
				error: function (ex) {
					alert(ex.responseText);
				}
			});
		}

        function GetRows() { 
            $.ajax({
                type: "POST",
                url: "/Yu/RuKuRows",
                data: "{}",
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    //获取总条数
                    rows = result;
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        //完整功能
                        laypage.render({
                            elem: 'pagelist'
                            //设置总条数
                            , count: rows
                            , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                            , jump: function (obj, first) {
                                if (!first) {
                                    //调用我们自己分页的方法
                                    //obj.curr 当前页码
                                    //obj.limit 每页显示条数
                                    PageList(obj.curr, obj.limit);
                                }

                            }
                        });

                    });

                },
                error: function (ex) {
                    alert(ex.responseText);
                }
            });

        }
	</script>
