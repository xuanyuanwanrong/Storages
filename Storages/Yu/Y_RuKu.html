    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#time'
                , range: true
                , format: 'yyyy/MM/dd'
            });

            laydate.render({
                elem: '#timeA'

                , format: 'yyyy/MM/dd'
            });

            laydate.render({

            });

            laydate.render({

                , format: 'yyyy/MM/dd'
            });

        });
        
        var pageIndex = 1;
        var pageSize = 10;
        var pageCount = 0;
        var rows = 0;
        function GetTime(op) {
            var time = new Date(parseInt(op.substr(6)));
            return time.toLocaleString();
        }

        $(function () {
            GetRows();

            PageList(pageIndex, pageSize);
            PageListDSH(pageIndex, pageSize);
            GetRowsDSH();
            PageListSHCG(pageIndex, pageSize);
            GetRowsSHCG();

            
            GetRowsSHSB();

            PageListSHSB(pageIndex, pageSize);
        });

        function PageList(pIndex, pSize) {
            $.ajax({
                type: "POST",
                url: "/Yu/SelectRuKuAll",
                data: "{pageIndex:" + pIndex + ",pageSize:" + pSize + "}",
                dataType: "json",
                contentType: "application/json",
                success: function (re) {
                    $("#box tr").remove();
                    $.each(re.DataList, function (index, data) {
                        $("#box").append("<tr><td><input type='checkbox' style='display: block;' lay-skin='primary'></td><td>" + data.wid + "</td><td>" + data.tname + "</td><td>" + data.sname + "</td><td>" + data.rid + "</td><td>" + data.num + "</td><td>" + (data.num) * (data.price) + "</td><td>" + data.state + "</td><td>" + data.user + "</td><td>" + GetTime(data.time) + "</td><td><div class='layui - btn - group'><button type='button' class='layui-btn layui-btn-warm'><i class='layui-icon'>&#xe642;</i>查看</button><button type='button' class='layui-btn  layui-btn-danger'><i class='layui-icon'>&#xe640;</i>删除</button></div ></td></tr>");
                    });
                },
                error: function (ex) {
                    alert(ex.responseText);
                }
            });
        }
        function GetRows() {
            $.ajax({
                type: "POST",
                url: "/Yu/RuKuRows",
                data: "{}",
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    //获取总条数
                  
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        //完整功能
                        laypage.render({
                            elem: 'pagelist'
                            //设置总条数
                            , count: result
                            , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                            , jump: function (obj, first) {
                                if (!first) {
                                    //调用我们自己分页的方法
                                    //obj.curr 当前页码
                                    //obj.limit 每页显示条数
                                    PageList(obj.curr, obj.limit);
                                }

                            }
                        });

                    });

                },
                error: function (ex) {
                    alert(ex.responseText);
                }
            });

        }

        function PageListDSH(pIndex, pSize) {
            $.ajax({
                type: "POST",
                url: "/Yu/SelectRuKuDSH",
                data: "{pageIndex:" + pIndex + ",pageSize:" + pSize + "}",
                dataType: "json",
                async: false,
                contentType: "application/json",
                success: function (re) {
                    $("#boxA tr").empty();
                    pageCount = re.PageCount;
                    $.each(re.DataList, function (index, data) {

                        $("#boxA").append("<tr><td><input type='checkbox' style='display: block;' lay-skin='primary'></td><td>" + data.wid + "</td><td>" + data.tname + "</td><td>" + data.sname + "</td><td>" + data.rid + "</td><td>" + data.num + "</td><td>" + (data.num) * (data.price) + "</td><td>" + data.state + "</td><td>" + data.user + "</td><td>" + GetTime(data.time) + "</td><td><div class='layui - btn - group'><button type='button' class='layui-btn layui-btn-warm'><i class='layui-icon'>&#xe642;</i>查看</button><button type='button' class='layui-btn  layui-btn-danger'><i class='layui-icon'>&#xe640;</i>删除</button></div ></td></tr>");

                    });
                },
                error: function (ex) {
                    alert(ex.responseText);
                }
            });
        }
        function GetRowsDSH() {
            layui.use(['laypage', 'layer'], function () {
                var laypage = layui.laypage
                    , layer = layui.layer;
                laypage.render({
                    elem: 'pagelistA'
                    , count: pageCount
                    , limit: pageSize
                    , limits: [10, 15, 20, 25, 30,]
                    , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    , jump: function (obj, first) {
                        if (!first) {
                            PageListDSH(obj.curr, obj.limit);
                        }
                    }
                });

            });
        }

                var time = $("#timeC").val();
                var index = time.indexOf("-");
                var timeL = time.substr(0, index).trim();
                var timeR = time.substr(index + 1, time.length).trim();
                var id = $("#nameC").val();
                console.log(id);
                console.log(timeL);
                console.log(timeR);

                SelectRuKuSHSBTimeId(pageIndex, pageSize, timeL, timeR, id);
                layui.use(['laypage', 'layer'], function () {
                    var laypage = layui.laypage
                        , layer = layui.layer;
                    //完整功能
                    laypage.render({
                        elem: 'pagelistC'
                        //设置总条数
                        , count: pageCount
                        , limit: pageSize
                        , limits: [10, 15, 20, 25, 30,]
                        , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                        , jump: function (obj, first) {
                            if (!first) {
                                SelectRuKuSHSBTimeId(obj.curr, obj.limit);
                            }
                        }
                    });

                });
            }
        }
    </script>
